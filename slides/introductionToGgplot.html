## Making bar plots in **ggplot2**

---

## Dataset: Highest grossing movies Dec. 2017

.tiny-font[

```r
# Data from Box Office Mojo for Dec. 22-24, 2017. 
boxoffice &lt;- tibble(
  rank = 1:5,
  title = c("Star Wars", "Jumanji", "Pitch Perfect 3", "Greatest Showman", "Ferdinand"),
  amount = c(71.57, 36.17, 19.93, 8.81, 7.32) # million USD
)

boxoffice
```

```
# A tibble: 5 × 3
   rank title            amount
  &lt;int&gt; &lt;chr&gt;             &lt;dbl&gt;
1     1 Star Wars         71.6 
2     2 Jumanji           36.2 
3     3 Pitch Perfect 3   19.9 
4     4 Greatest Showman   8.81
5     5 Ferdinand          7.32
```
]


---

## Visualize as a bar plot

.small-font[

```r
ggplot(boxoffice, aes(title, amount)) +
  geom_col()  # "col" stands for column
```
]

--

.center[
![](introductionToGgplot_files/figure-html/boxoffice-naive-out-1.svg)&lt;!-- --&gt;
]


---

## Order by data value

.small-font[

```r
ggplot(boxoffice, aes(fct_reorder(title, amount), amount)) +
  geom_col()
```
]

.center[
![](introductionToGgplot_files/figure-html/boxoffice-ordered-out-1.svg)&lt;!-- --&gt;
]

---

## Order by data value, descending

.small-font[

```r
ggplot(boxoffice, aes(fct_reorder(title, -amount), amount)) +
  geom_col() + 
  xlab(NULL) # remove x axis label
```
]

.center[
![](introductionToGgplot_files/figure-html/boxoffice-ordered2-out-1.svg)&lt;!-- --&gt;
]


---

## Flip x and y, set custom x axis label

.small-font[

```r
ggplot(boxoffice, aes(amount, fct_reorder(title, amount))) +
  geom_col() +
  xlab("amount (in million USD)") +
  ylab(NULL)
```
]

.center[
![](introductionToGgplot_files/figure-html/boxoffice-ordered3-out-1.svg)&lt;!-- --&gt;
]

## Use `geom_bar()` to count before plotting

.small-font[

```r
ggplot(penguins, aes(y = species)) + # note: no x aesthetic defined
  geom_bar()
```
]

![](introductionToGgplot_files/figure-html/penguins-bars-out-1.svg)&lt;!-- --&gt;
]

## Getting the bars into the right order

---

## Getting the bars into the right order

Option 1: Manually, using `fct_relevel()`

.tiny-font[

```r
ggplot(penguins, aes(y = fct_relevel(species, "Chinstrap", "Gentoo", "Adelie"))) +
  geom_bar() +
  ylab(NULL)
```
]

.center[
![](introductionToGgplot_files/figure-html/penguins-bars2-out-1.svg)&lt;!-- --&gt;
]

---

## Getting the bars into the right order

Option 2: Using `fct_rev()` and `fct_infreq()` from the **forcats** package

.tiny-font[

```r
ggplot(penguins, aes(y = fct_rev(fct_infreq(species)))) +
  geom_bar() +
  ylab(NULL)
```
]

.center[
![](introductionToGgplot_files/figure-html/penguins-bars3-out-1.svg)&lt;!-- --&gt;
]

## Display counts by species and sex

.small-font[

```r
ggplot(penguins, aes(sex, fill = species)) +
  geom_bar()
```
]

.center[
![](introductionToGgplot_files/figure-html/penguins-sex-species-out-1.svg)&lt;!-- --&gt;
]

---

## Remove missing values (`NA`s)

.tiny-font[

```r
penguins_nomissing &lt;- na.omit(penguins) # remove all rows with any missing values

ggplot(penguins_nomissing, aes(sex, fill = species)) +
  geom_bar()
```
]

.center[
![](introductionToGgplot_files/figure-html/penguins-sex-species2-out-1.svg)&lt;!-- --&gt;
]

---

## Positions define how subgroups are shown

`position = "dodge"`: Place bars for subgroups side-by-side

.small-font[

```r
ggplot(penguins_nomissing, aes(sex, fill = species)) +
  geom_bar(position = "dodge")
```
]

.center[
![](introductionToGgplot_files/figure-html/penguins-sex-species-dodge-out-1.svg)&lt;!-- --&gt;
]


---

## Positions define how subgroups are shown

`position = "stack"`: Place bars for subgroups on top of each other

.small-font[

```r
ggplot(penguins_nomissing, aes(sex, fill = species)) +
  geom_bar(position = "stack")
```
]

.center[
![](introductionToGgplot_files/figure-html/penguins-sex-species-stack-out-1.svg)&lt;!-- --&gt;
]


---

## Positions define how subgroups are shown

`position = "fill"`: Like `"stack"`, but scale to 100%

.small-font[

```r
ggplot(penguins_nomissing, aes(sex, fill = species)) +
  geom_bar(position = "fill")
```
]

.center[
![](introductionToGgplot_files/figure-html/penguins-sex-species-fill-out-1.svg)&lt;!-- --&gt;
]
